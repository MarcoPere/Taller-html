<h3>Ejemplo de imagenes en HTML</h3>
<!--la imagenes se agregan con la etiqueta <img>.
la etiqueta <img> utiliza varios atributos 
el atributo src especifica el nombre de la imagen.
El atributo alt especifica un texto a desplegar de manera alternativa a la imagen en caso de que esta no se pueda visualizar.
el atributo width especifica el ancho de la imagen en pixeles
el atributo heigth especifica el alto de la imagenen pixeles
no se recomienda cambiar ambos atributos al mismo tiempo
solamente cambiar uno y el navegador calcula el otro automaticamente.

se puede utilizar un generador de imagenes aleatorias por ejemplo lorempixel.com

el atributo src puede hacer referencia a un imagen que se encuentra en alguna carpeta de mi computadora o puede hacer referencia a una imagen en cualquier direccion de onternet especificada como http;//

la etiqueta src es una etiqueta de autocierre no requiere 
-->
<img src="led zeppelin.jpg" alt="imagem led zeppelin jpg" title="led zeppelin" height="200">

<h3>imagen aleatoria</h3>
<img src="http://lorempixel.com/400/200">
